<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar</button>
    <p v-on:mousemove="atualizar">Mouse: {{x}} e {{y}}
        <span v-on:mousemove.stop.prevent="">PARAR AQUI!</span>
        <a v-on:click.prevent="naoNavegar" href="google.com.br">GOOGLE</a>
    </p>
    <input type="text" v-on:keyup.enter="exibir">
    </div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x:0,
            y:0,
        },
        methods:{
            somar(N, ev){
                console.log(N, ev)
                this.contador += N  
            },
            atualizar(event){
                this.x = event.clientX
                this.y = event.clientY
            },
            //parar(ev){
            //    ev.stopPropagation()
            //}
            naoNavegar(event){
                console.log('n√£o navegar')
            },
            exibir(){
                alert('Estou te alertando')
            }
        }
    })
</script>
