<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <ul>
        <li v-for="(cor, indice) in cores">{{indice + 1}}) {{cor}};</li>
    </ul><hr>
    <div v-for="(cor, indice) in cores">
        <h3>{{cor}}</h3>
        <p>{{indice}}</p>
    </div><hr>
    <ul>
        <li v-for="pessoa in pessoas">
            <div v-for="(valor, chave, indice) in pessoa">
                {{indice+1}}) {{chave}} => {{valor}}
            </div>
        </li>
    </ul><hr>
    <span v-for="n in 10">{{n}}, </span>
</div>   

<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'azul'],
            pessoas: [
                {nome: 'Lucas', idade: 20, peso: 90},
                {nome: 'Rafaela', idade: 10, peso: 55},
                {nome: 'Carlos', idade: 43, peso: 88}
            ]
        }
    })
</script>
<style>
    ul{
        list-style-type: none;
    }
    h3, p{
        display: inline;
    }
</style>
