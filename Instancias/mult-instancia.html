<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app1">
    <button @click="alterar">CLIQUE</button>
    {{titulo1}}
</div>

<div id="app2">
    <button @click="alterar">CLIQUE</button>
    {{titulo2}}
</div>

<script>
    new Vue({
        el: '#app1',
        data: {
            titulo1: 'Teste 1'
        }, 
        methods: {
            alterar(){
                this.titulo1 += '!!!!!'
            }
        }

    })
    new Vue({
        el: '#app2',
        data: {
            titulo2: 'Teste 2'
        },
        methods: {
            alterar(){
                this.titulo2 += '!!!!!'
            }
        }
    })


</script>
