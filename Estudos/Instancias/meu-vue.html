<meta charset="UTF-8">

<div id="app"></div>

<script>
    function meuVue(params){
        this.$el = document.querySelector(params.el)
        this.$data = params.data

        for(let atr in this.$data){
            Object.defineProperties(this, atr, {
                get: () => {
                    return this.$data[atr]
                },
                set: value => {
                    this.$data[atr] = value
                }
            })
        }
    }
    const vm = new meuVue({
        el: '#app',
        data: {
            nome: 'Maria',
            sobrenome: 'Silva'
        }
    })

    console.log(vm.$data.nome)


</script>
