<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app"></div>

<script>
    const vm = new Vue({
        template: ` 
            <div>
                <h1 ref="aulaRef">{{ aula }}</h1>
                <h2>{{ modulo }}</h2>
                <button @click="alterarAula">ALTERAR AULA</button>
                <button @click="alterarModulo">ALTERAR MÓDULO</button>
            </div>
        `,//não é a melhor opção
        data: {
            aula: 'Aula: Montando Instância Vue',
            modulo: 'Módulo: Instância Vue'
        },
        methods: {
            alterarAula() {
                 this.aula += '#'
            },
            alterarModulo() {
                this.modulo += '#'
            }
        }
    })

    //vm.$mount('#app') não é a melhor opção para criar um view instance
    //document.querySelector('#app').appendChild(vm.$el)

</script>
