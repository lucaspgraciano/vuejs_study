<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button @click="somar">Somar</button>
    </div>
    <input type="text" :value="contador">
<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
        },
        methods:{
            somar(){
                this.contador++
            }
        }
    })
</script>
